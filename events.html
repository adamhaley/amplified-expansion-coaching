<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <link rel="icon" type="image/png" href="img/favicon.png" />
        <title>Events - AMPLIFIED EXPANSION</title>
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Inter:regular,500,600,700&display=swap" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <!-- Add Handlebars before closing head tag -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    </head>
    <body id="page-top" style="background-color: #162834;">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="index.html">Amplified Expansion</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html#page-top">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html#about">About Me</a></li>
                        <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
                        <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html#press">Press</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html#signup">Join Our Network</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html#contact">Connect</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Events Header -->
        <header class="masthead" style="background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)), url('images/Sunflower_Ritual_Main.jpg') center/cover no-repeat;">
            <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
                <div class="d-flex justify-content-center">
                    <div class="text-center">
                        <h1 class="mx-auto my-0 text-uppercase">Events</h1>
                        <h2 class="text-white-50 mx-auto mt-2 mb-5">Join Us for Transformative Experiences</h2>
                    </div>
                </div>
            </div>
        </header>
        <br><br>
        <!-- Events Content -->
        <section class="projects-section" style="background-color: #162834;">
            <div class="container px-4 px-lg-5">
                <div id="events-container">
                    <!-- Events will be loaded here -->
                </div>
            </div>
        </section>

        <!-- Events Template -->
        <script id="events-template" type="text/x-handlebars-template">
            {{#each data}}
            <div class="row gx-0 mb-5 mb-lg-0 justify-content-center">
                <div class="col-lg-6 {{#if @index}}{{#if (mod @index 2)}}order-lg-first{{/if}}{{/if}}">
                    <img class="img-fluid" src="images/USP_Sunset_Yoga.jpg" alt="{{summary}}" />
                </div>
                <div class="col-lg-6 {{#if @index}}{{#if (mod @index 2)}}order-lg-last{{/if}}{{/if}}">
                    <div class="bg-dark text-center h-100 project">
                        <div class="d-flex h-100">
                            <div class="project-text w-100 my-auto text-center {{#if @index}}{{#if (mod @index 2)}}text-lg-right{{else}}text-lg-left{{/if}}{{else}}text-lg-left{{/if}} p-4">
                                <h4 class="text-white">{{summary}}</h4>
                                <p class="text-white-50 mb-2">Date: {{formatDate start.dateTime}}</p>
                                <p class="text-white-50 mb-2">Location: {{location}}</p>
                                <p class="mb-0 text-white-50">{{description}}</p>
                                {{#if hangoutLink}}
                                <a href="{{hangoutLink}}" class="btn btn-primary mt-3" target="_blank">Join Meeting</a>
                                {{/if}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {{/each}}
        </script>

        <!-- Footer-->
        <footer class="footer small text-center text-white-50">
            <div class="container px-4 px-lg-5">
                <div class="row">
                    <div class="col-lg-4">
                        <a href="#" class="text-white-50">Privacy Policy – Terms & Conditions</a>
                    </div>
                    <div class="col-lg-4">
                        <a href="index.html" class="text-white-50">Amplified Expansion</a>
                    </div>
                    <div class="col-lg-4">
                        Copyright © 2025 Amplified Expansion – All Rights Reserved
                    </div>
                </div>
            </div>
        </footer>

        <div class="back-to-top-link in visible">
            <a href="#">
                <svg width="15" height="15" viewBox="0 0 20 20"><path d="M10,0L9.4,0.6L0.8,9.1l1.2,1.2l7.1-7.1V20h1.7V3.3l7.1,7.1l1.2-1.2l-8.5-8.5L10,0z"></path></svg>
            </a>
        </div>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- Events JS -->
        <script src="js/events.js"></script>
    </body>
</html>
